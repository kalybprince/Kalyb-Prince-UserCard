<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row blue"></div>
            <div class="row white"></div>
            <div class="page-content">
                <img src="user-circle.png" alt="a profile picture" height="200px" width="200px">
                <h1 class="name">Jane Doe</h1>
                <div class="location">
                    <img class="inline-content scale-img" src="map-marker.png" alt="picture of a map marker">
                    <p class="inline-content seattle">Seattle</p>
                </div>
                <div class="description">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="edit-profile">
                    <img class="inline-content scale-img" src="gear.png" alt="Image of a gear">
                    <a class="inline-content" href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
